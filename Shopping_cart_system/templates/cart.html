<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>

    {% if cart_items_data %}
        <ul>
            {% for item in cart_items_data %}
                <li>{{ item.product_name }} - Quantity: {{ item.quantity }} - Total Price: ${{ item.total_price }}</li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ total_price }}</p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="{% url 'user_home' %}">Back to Home</a>
</body>
</html>
